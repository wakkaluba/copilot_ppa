        body {

            margin: 0;

        }
        .chart-container {
            width: 100%;

            margin-bottom: 15px;
        }
        h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>Memory Usage Visualization</h1>
    <div class="metric-card">
        <h2>Memory Usage Over Time</h2>
        <div class="chart-container" id="memoryChart">

        </div>
    </div>
    <div class="metric-card">
        <h2>Summary</h2>
        <div id="summary">
            <p>Collecting memory usage data...</p>
        </div>
    </div>
